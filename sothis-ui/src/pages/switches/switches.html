<ion-header>
  <ion-navbar>
    <ion-title>Switches</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let sw of switches">
      <ion-label>{{ sw.name }}</ion-label>
      <ion-toggle [checked]="sw.status" (ionChange)="toggled(sw)" item-right></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
