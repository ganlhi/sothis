<h3>Shutters</h3>

<md-grid-list cols="2">
  <md-grid-tile *ngFor="let sh of shuttersNames">
    <button md-raised-button [color]="shutterState(sh) ? 'primary' : 'warn'" (click)="toggle(sh)">
      <span class="icon icon-eye{{shutterState(sh) ? '' : '-off'}}"></span>
      {{sh}}
    </button>
  </md-grid-tile>
</md-grid-list>

<h3>Roof</h3>

<md-grid-list cols="3">

  <md-grid-tile>
    <a md-mini-fab (click)="setRoofState(false)" [disabled]="roofState !== true">
      <span class="icon icon-eye-off"></span>
    </a>
  </md-grid-tile>

  <md-grid-tile>
    <md-progress-bar
      [class]="roofState === 'closing' ? 'reversed' : ''"
      [mode]="roofState === true || roofState === false ? 'determinate' : 'indeterminate'"
      [value]="roofState === true ? 100 : 0"
    ></md-progress-bar>
  </md-grid-tile>

  <md-grid-tile>
    <a md-mini-fab (click)="setRoofState(true)" [disabled]="roofState !== false">
      <span class="icon icon-eye"></span>
    </a>
  </md-grid-tile>

</md-grid-list>
