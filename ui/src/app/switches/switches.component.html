<md-grid-list cols="3">
  <md-grid-tile *ngFor="let sw of switchesNames">
    <button md-fab [color]="switchState(sw) ? 'primary' : 'warn'" (click)="toggle(sw)">
      <span class="icon icon-{{switchIcon(sw)}}"></span>
    </button>
  </md-grid-tile>
  <md-grid-tile>
    <button md-fab [color]="noutColor" (click)="wakeNout()">
      <span class="icon icon-laptop"></span>
    </button>
  </md-grid-tile>
</md-grid-list>
